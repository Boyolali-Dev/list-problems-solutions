name: Test TypeScript Solutions

on:
  push:
    paths:
      - "solutions/**/*.ts"
      - "runners/**/*.ts"
      - "tests/**/*.json"
  pull_request:
    paths:
      - "solutions/**/*.ts"
      - "runners/**/*.ts"
      - "tests/**/*.json"
  workflow_dispatch:

jobs:
  test-ts-solutions:
    name: Run TS Test Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ‚úÖ Important: so git diff works

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -D typescript ts-node @types/node

      - name: Make runner executable
        run: chmod +x runners/run_tests_ts.ts

      - name: Run Tests for Changed TypeScript Files
        run: |
          CHANGED_TS=$(git diff --name-only HEAD~1 | grep '\.ts$' || true)

          if [ -z "$CHANGED_TS" ]; then
            echo "üì≠ No changed TypeScript files. Skipping tests."
            exit 0
          fi

          for file in $CHANGED_TS; do
            if [[ "$file" == solutions/*/*.ts ]]; then
              sol="$file"
              daydir=$(dirname "$sol")
              day=$(basename "$daydir")
              testfile="tests/$day.json"

              if [ -f "$testfile" ]; then
                echo "üß™ Testing $sol with $testfile"
                ts-node --esm runners/run_tests_ts.ts "$testfile" "$sol"
              else
                echo "‚ö†Ô∏è Skipping $sol: No matching test file at $testfile"
              fi
            fi
          done
